{% extends 'library/base_generic.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
  <h1>Search Books</h1>
  <form method="get" action="{% url 'search_books' %}">
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>

  <h2>Results</h2>
  <ul>
    {% for book in results %}
      <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
      <li>No books found.</li>
    {% endfor %}
  </ul>
{% endblock %}
